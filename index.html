<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Square Challenge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: #00FFFF; /* Neon blue color */
            font-family: Arial, sans-serif; /* Default font family */
        }

        #container {
            position: relative;
            width: 400px; /* Container width */
            height: 400px; /* Container height */
            background-color: white; /* Container background color */
            border: 2px solid black;
        }

        #title {
            font-family: 'Indie Flower', cursive; /* Set the font to Indie Flower or similar freehand font */
            font-size: 24px; /* Title font size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px; /* Spacing between title and container */
            position: absolute;
            top: calc(50% - 300px); /* Adjusted top position */
            width: 100%;
        }

        #squareCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        #perfectnessScore {
            position: absolute;
            bottom: 40px; /* Adjusted position to make space for high score */
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px; /* Perfectness score font size */
        }

        #highScore {
            position: absolute;
            bottom: 10px; /* Position directly below perfectness score */
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px; /* Highscore font size */
            color: #00FFFF; /* Neon blue color */
        }
    </style>
</head>
<body>
    <div id="title">
        <h1>Draw a square with 200% perfectness</h1>
    </div>
    <div id="container">
        <canvas id="squareCanvas" width="400" height="400"></canvas>
    </div>
    <span id="perfectnessScore">Perfectness: </span>
    <span id="highScore">Highscore: 0%</span>
    <script src="script.js"></script>
</body>
</html>
